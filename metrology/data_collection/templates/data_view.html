<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data</title>
</head>
<body>
    <h1>Registered Sensor Data</h1>
    <table>
        <tr>
            <th>Sensor</th>
            <th>Value</th>
            <th>Timestamp</th>
        </tr>
        {% for measurement in measurements %}
            <tr>
                <td>{{ measurement.sensor }}</td>
                <td>{{ measurement.value }}</td>
                <td>{{ measurement.timestamp }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
